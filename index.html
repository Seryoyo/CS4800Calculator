<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>4800Calculator</title>
</head>
<body>
    <div class="calculator">

        <div class="screen">
            <div class="inner-screen">

            </div>
        </div>

        <div class="buttons">
            <button class="clear">Clear</button>
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="/" id="operator">/</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="x" id="operator">x</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="-" id="operator">-</button>
            <button class="0">0</button>
            <button class=".">.</button>
            <button class="=">=</button>
            <button class="+" id="operator">+</button>
            
        </div>

    </div>
</body>
</html>
